<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h1 class="m-0 text-primary"><i class="far fa-hospital me-3"></i>Recipe Keeper</h1>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-3 me-3" id="navbarCollapse">
          
            <div class="col-lg-6  me-2 col-12 mx-auto mb-1" >
                <input type="text" id="searched-recipe" class="form-control" style="height: 50px;" placeholder="Search recipe name...">
            </div>
            <a href="#" id="search-button" class="btn btn-primary py-3 px-5 mb-1 d-block" style="max-height: 50px;">Search<i class="fa fa-search ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->


    <!-- Header Start -->
    <div class="container-fluid header bg-primary" id="recipe-header">
        <div class="row g-0 align-items-center flex-column-reverse flex-lg-row">
            <div class=" col-12 col-lg-6 pt-3 pb-5 wow fadeIn align-items-center" data-wow-delay="0.1s" id="add-recipe">
                <h3 class="text-white mb-3 mx-auto" style="text-align: center;" >Add Recipe</h3>
                <form id="recipe-form" name="recipeForm">
                    <div class="row align-items-center mx-auto g-3">
                        <div class="col-md-8 col-lg-8 col-10 mx-auto">

                            <div class="">
                                <label for="recipe-name" class="form-label text-white">Recipe Name:</label>
                                <input type="text" class="form-control" id="recipe-name" placeholder="Recipe Name" style="height: 60px;">
                                
                            </div>
                        </div>
                        <div class="col-md-8 col-lg-8 col-10 mx-auto">
                            <div class="">
                                <label for="ingredients" class="form-label text-white">List Ingredients</label>
                                <textarea class="form-control" placeholder="List ingredients separated by commas" id="ingredients"
                                    style="height: 90px"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-8 col-lg-8 col-10 mx-auto">
                            <div class="">
                                <label for="preparation-steps" class="form-label text-white">Steps for Preparation</label>
                                <textarea class="form-control" placeholder="Steps for Preparation" id="preparation-steps"
                                    style="height: 100px"></textarea>
                            </div>
                        </div>
                        <div class="col-md-8 col-lg-8 col-10 mx-auto">
                            <div class="">
                                <label for="image-url" class="form-label text-white">Image Url</label>
                                <input type="text" class="form-control" id="image-url" placeholder="image-url" style="height: 60px;">
                            </div>
                        </div>
                        <div class="col-md-8 col-lg-8 col-10 mx-auto">
                            <button class="btn btn-info w-100 py-3 display-3" type="submit" id="form-submit-button">Add Recipe</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="p-3 wow fadeIn carousel-container mx-auto">
                <div class="owl-carousel header-carousel overflow-hidden mx-auto" id="recipe-display-carousel" style="max-height: 400px;">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Service Start -->
    <div class="container-xxl py-3">
        <div class="container">
            <div class="text-center mx-auto mb-3 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <p class="d-inline-block border rounded-pill py-1 px-4">RECIPES</p>
            </div>
            <div class="row g-4" id="recipe-display-grid">
               
            </div>
        </div>
    </div>
    <!-- Service End -->


    <!-- Footer Start -->
    <div class="container-fluid bg-dark text-light footer mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">

    <script src="js/main.js"></script>
